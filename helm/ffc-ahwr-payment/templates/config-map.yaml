{{- include "ffc-helm-library.container-config-map" (list . "ffc-ahwr-payment.config-map") -}}
{{- define "ffc-ahwr-payment.config-map" -}}
data:
  NODE_ENV: {{ quote .Values.environment }}
  PORT: {{ quote .Values.container.port }}
  APPINSIGHTS_CLOUDROLE: {{ quote .Values.name }}
  {{- if and (.Values.environmentCode) (not .Values.pr) }}
  APPLICATIONPAYMENTREQUEST_QUEUE_ADDRESS: {{ quote .Values.container.applicationPaymentRequestQueueAddress }}-{{ .Values.environmentCode }}
  PAYMENTREQUEST_TOPIC_ADDRESS: {{ quote .Values.container.paymentRequestTopicAddress }}-{{ .Values.environmentCode }}
  PAYMENTRESPONSE_TOPIC_ADDRESS: {{ quote .Values.container.paymentResponseTopicAddress }}-{{ .Values.environmentCode }}
  PAYMENTRESPONSE_SUBSCRIPTION_ADDRESS: {{ quote .Values.container.paymentResponseSubscriptionAddress }}-{{ .Values.environmentCode }}
  {{ else }}
  APPLICATIONPAYMENTREQUEST_QUEUE_ADDRESS: {{ quote .Values.container.applicationPaymentRequestQueueAddress }}
  PAYMENTREQUEST_TOPIC_ADDRESS: {{ quote .Values.container.paymentRequestTopicAddress }}
  PAYMENTRESPONSE_TOPIC_ADDRESS: {{ quote .Values.container.paymentResponseTopicAddress }}
  PAYMENTRESPONSE_SUBSCRIPTION_ADDRESS: {{ quote .Values.container.paymentResponseSubscriptionAddress }}
  {{- end }}
  POSTGRES_DB: {{ quote .Values.postgresService.postgresDb }}
  POSTGRES_HOST: {{ quote .Values.postgresService.postgresExternalName }}
  POSTGRES_PORT: {{ quote .Values.postgresService.postgresPort }}
  POSTGRES_SCHEMA_NAME: {{ quote .Values.postgresService.postgresSchema }}
  SEND_PAYMENT_REQUEST: {{ quote .Values.container.sendPaymentRequest }}
{{- end -}}
